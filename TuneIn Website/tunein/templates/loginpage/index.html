{% extends 'loginpage/loginBase.html' %}

<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Log In{% endblock %}</title>
</head>
<body>
{% block content %}
    <h1>Hello!</h1>
    <form action="{% url 'feed' %}">
        Username: <input type="text" id= "uid" name="userID" placeholder="Enter your username or email address..."><br><br>
        Password: <input type="password" id = "upw" name="userPW" placeholder="Enter your password..."><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="">
        <input type="submit" value="New User">
    </form> 
{% endblock %}
</body>
</html>
