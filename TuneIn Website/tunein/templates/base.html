<!doctype html>
{% load static  %}
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TuneIn</title>
    <style>
    body{
    color: #8c9499;
    background-color: #222132;
    }

    .header{
    padding:1%;
    border-radius: 0px 0px 25px 25px;
    text-align:center;
    background-color:#E08500;
    }

    .search{
    float: left;
    }

    .search input{
    border-radius: 25px;
    border-width: 0;
}

    ul {
    color:white;
    text-align: right;
    list-style-type: none;
    margin: 0;

  }
  li {
    padding-left: 2%;
    display: inline;
  }
  body{
      margin:0;
      background-color: #222132;
      color:white;
      font-family: 'Open Sans', sans-serif;
  }

  .logo {
    padding-right: 1%;
    float: left;
    }

    .header a{
    text-decoration: none;
    color: white;
}

.links {
    display:inline;
}


    </style>
</head>
<body>
<div class="header">
    <ul>
        <!-- TuneIn Logo with link to news page-->
        <li><a href="{% url 'feed' %}"><div class="logo"><img src="{% static 'tuneinLogo.png' %}" alt="TuneIn" width="28" height="28"/></div></a></li>
        <!-- <li class="title">Tune In</li> -->
        <!-- li>Username goes here</li> -->

        <li>
            <div class="search">
                <!-- search field and button -->
                <form action="{% url 'user_profile' %}">
                    <input type="submit" value="🔎">
                    <input type="text" id="usernameField" name="username" placeholder="{{user.username}}">
                </form>
            </div>
        </li>
        <!-- Links to other pages on the site -->
        <div class="links">
        <li><a href="{% url 'user_profile' %}">🏠Profile</a></li>
        <li><a href="{% url 'feed' %}">🎶Feed</a></li>
        <li><a href="google.com">⚙settings</a></li>
        </div>
        <li><a href="{% url 'login' %}">🚪Logout</a></li>
    </ul>
</div>
{% block content %}

{% endblock %}

</body>
</html>
